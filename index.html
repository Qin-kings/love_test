  <div id="gallery" class="grid grid-cols-2 gap-4 w-full mt-6"></div>

  <script>
    const GH_OWNER = "Qin-kings";   // GitHub ç”¨æˆ·å
    const GH_REPO  = "love_test";   // ä»“åº“å
    const GH_TOKEN = "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"; // âš ï¸ çœŸå® Tokenï¼Œéœ€æœ‰ repo + workflow æƒé™

    // æ¸²æŸ“ç›¸å†Œ
    async function refreshGallery() {
      const url = `https://raw.githubusercontent.com/${GH_OWNER}/${GH_REPO}/main/gallery.json`;
      const res = await fetch(url, {cache: "no-store"});
      if(!res.ok) return;
      const list = await res.json();
      const container = document.getElementById("gallery");
      container.innerHTML = "";
      list.slice().reverse().forEach(item => {
        const img = document.createElement("img");
        img.src = item.src;
        img.className = "w-full h-40 object-cover rounded-lg shadow";
        container.appendChild(img);
      });
    }

    // æ–‡ä»¶è½¬ base64
    function fileToBase64(file){
      return new Promise((resolve, reject)=>{
        const r = new FileReader();
        r.onload = ()=>resolve(r.result.split(",")[1]);
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }

    // ä¸Šä¼ å…¥å£
    async function startUpload(){
      const files = document.getElementById("photoFiles").files;
      if(files.length === 0) return alert("è¯·é€‰æ‹©æ–‡ä»¶");

      for(const f of files){
        const base64 = await fileToBase64(f);

        // è°ƒç”¨ GitHub Actions workflow
        const res = await fetch(
          `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/actions/workflows/add_photo.yml/dispatches`,
          {
            method: "POST",
            headers: {
              "Accept": "application/vnd.github+json",
              "Authorization": `Bearer ${GH_TOKEN}`
            },
            body: JSON.stringify({
              ref: "main",
              inputs: { base64 }
            })
          }
        );

        if(res.ok){
          alert(`ä¸Šä¼ æˆåŠŸ âœ…ï¼š${f.name}ï¼Œè¯·ç¨ç­‰ç›¸å†Œåˆ·æ–°`);

      setTimeout(refreshGallery, 5000); // ç­‰å¾… workflow æ›´æ–° JSON ååˆ·æ–°
    }

    document.addEventListener("DOMContentLoaded", refreshGallery);
  </script>
