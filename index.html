<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>情侣相册</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold mb-4">情侣相册 💖</h1>

  <!-- 上传区 -->
  <input type="file" id="photoFiles" class="mb-4">
  <button onclick="startUpload()" class="px-4 py-2 bg-pink-400 text-white rounded-lg">上传</button>

  <!-- 相册展示 -->
  <div id="gallery" class="grid grid-cols-2 gap-4 w-full mt-6"></div>

  <script>
    const GH_OWNER   = "Qin-kings";   // 修改为你的 GitHub 用户名
    const GH_REPO    = "love_test";       // 修改为你的仓库名
    const GH_BRANCH  = "main";        // 修改为你的分支
    const GH_PATH    = "gallery.json";

    // ⚠️ 仅自己用：存放 GitHub Token（访问仓库权限，别泄露）
    const GH_TOKEN   = "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";

    // ⚠️ Postimages 配置
    const PI_KEY     = "4f46b6c64682df2c534b71582906ddc5";
    const PI_GALLERY = "4pmmnyX";

    // 渲染相册
    async function refreshGallery() {
      const url = `https://raw.githubusercontent.com/${GH_OWNER}/${GH_REPO}/${GH_BRANCH}/${GH_PATH}`;
      const res = await fetch(url, {cache: "no-store"});
      const list = await res.json();
      const container = document.getElementById("gallery");
      container.innerHTML = "";
      list.slice().reverse().forEach(item => {
        const img = document.createElement("img");
        img.src = item.src;
        img.className = "w-full h-40 object-cover rounded-lg shadow";
        container.appendChild(img);
      });
    }

    // 文件转 base64
    function fileToBase64(file){
      return new Promise((resolve, reject)=>{
        const r = new FileReader();
        r.onload = ()=>resolve(r.result.split(",")[1]);
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }

    // 上传到 Postimages
    async function uploadToPostimages({base64, fileName}){
      const form = new URLSearchParams();
      form.set("key", PI_KEY);
      form.set("gallery", PI_GALLERY);
      form.set("name", fileName);
      form.set("type", fileName.split(".").pop());
      form.set("image", base64);

      const res = await fetch("https://api.postimage.org/1/upload", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: form.toString()
      });
      const data = await res.json();
      return data.url || data.image?.url || "";
    }

    // 读 manifest（GitHub API）
    async function readManifestViaAPI(){
      const res = await fetch(`https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${GH_PATH}?ref=${GH_BRANCH}`, {
        headers: {"Accept": "application/vnd.github+json"}
      });
      const j = await res.json();
      const content = atob(j.content);
      return {list: JSON.parse(content), sha: j.sha};
    }

    // 写 manifest（GitHub API）
    async function writeManifestViaAPI({list, sha, message}){
      const body = {
        message: message,
        content: btoa(unescape(encodeURIComponent(JSON.stringify(list, null, 2)))),
        sha, branch: GH_BRANCH
      };
      const res = await fetch(`https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${GH_PATH}`, {
        method: "PUT",
        headers: {
          "Accept": "application/vnd.github+json",
          "Authorization": `Bearer ${GH_TOKEN}`
        },
        body: JSON.stringify(body)
      });
      if(!res.ok) throw new Error(await res.text());
    }

    // 上传入口
    async function startUpload(){
      const files = document.getElementById("photoFiles").files;
      if(files.length === 0) return alert("请选择文件");

      const {list, sha} = await readManifestViaAPI();
      for(const f of files){
        const base64 = await fileToBase64(f);
        const url = await uploadToPostimages({base64, fileName: f.name});
        list.push({src: url, who:"我们", ts: Date.now()});
      }
      await writeManifestViaAPI({list, sha, message: "add photo"});
      alert("上传成功 ✅");
      refreshGallery();
    }

    document.addEventListener("DOMContentLoaded", refreshGallery);
  </script>
</body>
</html>
